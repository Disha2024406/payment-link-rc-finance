<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Payment | Your Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link-area {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Company Payment</h2>
    <p><strong>Company:</strong>RC FINANCIAL SOLUTION</p>
    <p><strong>UPI ID:</strong> cjana6947@oksbi</p>

    <label for="amount">Enter Amount (INR)</label>
    <input type="number" id="amount" placeholder="e.g. 500" />

    <label for="user">User Name (for reference)</label>
    <input type="text" id="user" placeholder="e.g. John Doe" />

    <button onclick="generateLink()">Generate Payment Link</button>

    <div class="link-area" id="linkArea"></div>
  </div>

  <script>
    function generateLink() {
      const amount = document.getElementById("amount").value.trim();
      const user = document.getElementById("user").value.trim();

      if (!amount || !user) {
        alert("Please enter both amount and user name.");
        return;
      }

      const upiID = "cjana6947@oksbi";
      const companyName = "RC FINANCIAL SOLUTION";
      const note = encodeURIComponent(`Payment for ${user}`);

      const link = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(companyName)}&am=${amount}&tn=${note}&cu=INR`;

      const linkArea = document.getElementById("linkArea");
      linkArea.innerHTML = `
        <p><strong>Payment Link:</strong></p>
        <a href="${link}">${link}</a>
        <p>Copy and share this link with the user.</p>
      `;
    }
  </script>
</body>
</html>
